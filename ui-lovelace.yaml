title: Home
swipe_nav:
  wrap: false
  animate: swipe
kiosk_mode:
  entity_settings:
    - entity:
        input_boolean.tablet_kiosk_modus: "on"
      hide_sidebar: true
  mobile_settings:
    hide_header: true
    ignore_entity_settings: false
    custom_width: 768
views:
  - path: default_view
    icon: mdi:home-circle-outline
    type: custom:grid-layout
    layout:
      grid-gap: 0.5em
      grid-template-columns: 33% 33% 33%
      grid-template-rows: auto auto auto auto
      grid-template-areas: |
        "titleBar  titleBar titleBar"
        "row1 row2 row3"
        "row4 row5 row6"
      mediaquery:
        "(max-width: 600px)":
          grid-gap: 0em
          grid-template-columns: 1% 98% 1%
          grid-template-rows: auto
          grid-template-areas: |
            ". titleBar ."
            ".  row3   ."
            ".  row1   ."
            ".  row2   ."
            ".  row4   ."
            ".  row5   ."
            ".  row6   ."
            "footer footer footer"
        "(max-width: 1200px)":
          grid-gap: 0.5em
          grid-template-columns: 50% 50%
          grid-template-rows: auto auto auto auto
          grid-template-areas: |
            "titleBar titleBar"
            "row1 row3"
            "row2 row4"
            "row5 row6"
    badges: []
    cards:
      - type: custom:stack-in-card
        mode: horizontal
        cards:
          - type: custom:decluttering-card
            template: bottom-nav
            variables:
              - dashboard-name: lovelace
              - active-view: default_view
        card_mod:
          style: |
            :host {
              z-index: 4;
              position: sticky !important;
              position: -webkit-sticky;
              bottom: 0;
            }

            ha-card {    
              background: var(--cstm-rgb-bottom-nav);
              box-shadow: none;
              padding-bottom: 15px;
              margin: 0px -4px -8px;
              border-radius: 0px;
            }
        view_layout:
          grid-area: footer
          show:
            mediaquery: "(max-width: 400px)"
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: custom:mushroom-title-card
            title: >-
              {% if now() > today_at('18:00') %}Guten Abend{% elif now() >
              today_at('15:00') %}Guten Nachmittag{% elif now() >
                today_at('12:00') %}Guten Mittag{% elif now() > today_at('5:00') %}Guten Morgen{%
                else %}Gute Nacht{% endif %}, {{ user }}.
            subtitle: >-
              Heute ist {{
                    ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag','Sonntag'][now().weekday()]
                    }} der {{ now().day }}. {{['Januar','Februar','März','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'][now().month-1]
                    }} {{ now().year}}. Draußen ist es {{ state_translated("weather.emden_emden") }} und die
              Außentemperatur beträgt {{
              states('sensor.boiler_outside_temperatur', with_unit=True) }}. Die
              Raumtemperatur beträgt um die {{
              states('sensor.boiler_room_temperatur', with_unit=true) }}.
            subtitle_tap_action:
              action: none
            alignment: start
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              margin: 0
            cards:
              - type: custom:swipe-card
                parameters:
                  enabled: true
                  slidesPerView: 3
                  enable_mouse_swipe: true
                  width: 360
                  breakpoints:
                    "800":
                      enabled: true
                      slidesPerView: 3
                      width: 360
                    "1024":
                      enabled: true
                      slidesPerView: 3
                      width: 600
                cards:
                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(min-width: 1024px)":
                        type: custom:mushroom-entity-card
                        entity: alarm_control_panel.safe_alarm_panel
                        name: Alarmanlage
                        icon: mdi:shield-home-outline
                        card_mod:
                          style: >-
                            ha-card {background: none; flex-direction: inherit
                            !important;}
                      "(max-width: 1023.99px)":
                        type: custom:mushroom-entity-card
                        entity: alarm_control_panel.safe_alarm_panel
                        name: Alarmanlage
                        icon: mdi:shield-home-outline
                        card_mod:
                          style: "ha-card {background: none;}"
                        layout: vertical
                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(min-width: 1024px)":
                        type: custom:mushroom-entity-card
                        entity: lock.haustur
                        name: Haustür
                        card_mod:
                          style: >-
                            ha-card {background: none; flex-direction: inherit
                            !important;}
                      "(max-width: 1023.99px)":
                        type: custom:mushroom-entity-card
                        entity: lock.haustur
                        name: Haustür
                        card_mod:
                          style: >-
                            ha-card {background: none; flex-direction: inherit;
                            !important}
